<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
  <form [formGroup] = "form" (ngSubmit) = "onSignup()" *ngIf="!isLoading">
    <mat-form-field class="example-full-width">
      <input
      type="text"
      matInput
      name="username"
      formControlName="username"
      placeholder="User name">
      <mat-error *ngIf="form.get('username').touched && form.get('username').invalid"> Please provide a valid Username!</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input
      type="email"
      matInput
      name="email"
      formControlName="email"
      placeholder="Email">
      <mat-error *ngIf="form.get('email').touched && form.get('email').invalid"> Please provide a valid Email!</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input
        type="password"
        matInput
        name="password"
        formControlName="password"
        placeholder="Password">
      <mat-error *ngIf="form.get('password').touched && form.get('password').invalid"> Please provide a valid password!</mat-error>
    </mat-form-field>
    <br>
    <button type="submit"
    color = "accent"
    mat-raised-button>Signup</button>
  </form>
</mat-card>
