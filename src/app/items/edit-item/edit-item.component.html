<mat-card>
  <div *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <form [formGroup] = "form" (ngSubmit) = "onEditItem()" *ngIf="!isLoading">
    <div class="create-item">
      <h1>Edit Item</h1>

      <mat-form-field class="example-full-width">
        <mat-label>Subject</mat-label>
        <input
          type="text"
          matInput
          placeholder="Item's Title"
          name="subject"
          formControlName="subject"
        >
        <mat-error *ngIf="form.get('subject').touched && form.get('subject').invalid">
          Please provide a valid subject!
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Body</mat-label>
        <textarea
          matInput
          rows="3"
          placeholder="Item's Body"
          name="item_body"
          formControlName="item_body"
        ></textarea>
        <mat-error *ngIf="form.get('item_body').touched && form.get('item_body').invalid">
          Please provide a valid body!
        </mat-error>
      </mat-form-field>
      <mat-slide-toggle
        [(ngModel)]="isChecked"
        name="category-toggle"
        [ngModelOptions]="{standalone: true}"
      >
        Category: {{isChecked ? 'B' : 'A'}}
      </mat-slide-toggle>
    </div>
    <mat-divider></mat-divider>
    <div class="actions">
      <mat-card-actions>
        <button mat-raised-button color = "primary" type="submit">Edit</button>
        <button mat-raised-button color = "warn" type="button" (click) = "onCancel()">Cancel</button>
      </mat-card-actions>
    </div>
  </form>
</mat-card>
