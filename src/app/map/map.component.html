<div *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
<div class="map-side-bar" *ngIf="!isLoading && mapLoaded">
  <div class="side-item" *ngFor="let item of items">
    <div class="side-inner-item">
      <h3>{{item.createdBy}}</h3>
      <h3>{{item.location}}</h3>
    </div>
    <div class="side-inner-item">
      <h3>[{{item.subject}}]</h3>
    </div>
    <div class="side-inner-item">
      <h3>&nbsp;</h3>
      <h3>{{item.createdDate}}</h3>
    </div>
  </div>
</div>
<div class="map-container">
  <div class="map-frame">
    <div id="map">
      <button mat-raised-button color="accent" class="add-item" (click) = "onCreateItem()"  *ngIf="!isLoading && mapLoaded">
        <mat-icon>add_circle_outline</mat-icon>
      </button>
    </div>
  </div>
</div>

<div *ngIf="!isLoading && !mapLoaded">
  <h3>Error occured in loading the map, please check your network connection</h3>
</div>
