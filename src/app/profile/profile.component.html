<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="items.length === 0 && !loading">
  <mat-card>No Item to Display</mat-card>
</div>
<div class="items" *ngIf="items.length > 0 && !loading">
  <mat-accordion multi="true" class="">
    <mat-expansion-panel *ngFor="let item of items">
      <mat-expansion-panel-header> Subject: {{ item.subject }}</mat-expansion-panel-header>
      <p>{{item.body}}</p>
      <div class="flexbox">
        <h3><mat-icon>location_on</mat-icon>{{item.location}}</h3>
        <h3>Category: {{item.category}}</h3>
      </div>
      <div class="flexbox">
        <p>&nbsp;</p>
        <p>
          <small>
            {{item.created_at.toLocaleDateString(undefined, dateFormat) + ', ' + item.created_at.toLocaleTimeString()}}
          </small>
        </p>
      </div>
      <mat-action-row>
        <button mat-raised-button color="primary" (click) = "onEditItem(item.id)">Edit</button>
        <button mat-raised-button color="warn">Delete</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
